<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css">
</head>
<body>
    <h1>Todo Application</h1>

    <div class="todo-container">

        <h4>
            <i class="bi bi-calendar-check"></i> To-Do List
        </h4>
        <form class="d-flex mb-4 mt-4" th:action="@{/add-todo}" method="post">
            <input type="text" name="title" placeholder="Add your task" class="form-control todo-input" required />
            <button class="btn btn-add">ADD <span>+</span></button>
        </form>

        <div th:if="${#lists.isEmpty(todos)}" class="text-center text-mute">
            No todo found.
        </div>

        <div class="todo-list">
            <div th:each="todo: ${todos}" class="todo-item">
                <div class="d-flex align-items-center">
                    <a th:href="@{/update/{id}(id=${todo.id})}">
                        <i class="bi" th:classappend="${todo.complete} ? 'bi-check-circle-fill circle-icon': 'bi-circle unchecked-icon' "></i>
                    </a>

                    <span th:text="${todo.title}" th:classappend="${todo.complete} ? 'complete': ''" class="todo-text"></span>
                </div>
                <a th:href="@{/delete/{id}(id=${todo.id})}" class="delete-btn">
                    <i class="bi bi-trash3"></i>
                </a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>
</html>
